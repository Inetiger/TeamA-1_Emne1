    <script>
        let inventory = false;

        showHide();
        function showHide() {
            inventory = !inventory
            if (inventory == true) {
                document.getElementById('hideMe').classList.add('hide');
            }
            else {
                document.getElementById('hideMe').classList.remove('hide');
            }
        }
